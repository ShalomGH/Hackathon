{% extends "base.html" %}
{% block content %}
<form action="/register" method="post">
    {% csrf_token %}
    <label for="user_name">Startup name</label>
    <input id="user_name" type="text" name="user_name" value="{{ current_name }}">
    <label for="password">Password</label>
    <input id="password" type="text" name="password" value="{{ current_password }}">
    <input type="submit" value="OK">
</form>
{% endblock content %}
