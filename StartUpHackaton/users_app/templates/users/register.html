<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}

    {% bootstrap_css %}

    {% bootstrap_javascript %}

    {% bootstrap_messages %}

    <title>Startup</title>
</head>
    <body>
        <form action="/register/" method="post">
            {% csrf_token %}
            <label for="username">Логин</label>
            <input id="username" type="text" name="username" value="{{ current_name }}">
            <label for="email">Электронная почта</label>
            <input id="email" type="text" name="email" value="{{ current_email }}">
            <label for="password">Пароль</label>
            <input id="password" type="password" name="password" value="{{ current_password }}">
            <label for="password_confirm">Подтверждение пароля</label>
            <input id="password_confirm" type="password"
                   name="password_confirm"
                   value="{{ current_password_confirm }}">
            <input type="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
